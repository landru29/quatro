<!doctype html>
<html ng-app="quatroApp">
  <head>
    <link href="/style/style.css" rel="stylesheet" type="text/css" />
    <title>Quatro Computer</title>
  </head>
  <body>
    <h1 class="title">Quatro Computer</h1>

    <div ng-controller="myController">

      <div class="debug">

        <div ng-repeat="X in game.getData()" class="layer">
          <div ng-repeat="Y in X" class="line">
            <input ng-repeat="Z in Y" ng-model="Z.value" class="cell" ng-class="{highlight:Z.highlight}">
          </div>
        </div>
        <button ng-click="checkWinner()">Check</button>
        <button ng-click="cleanMetadata()">Clean</button>
        <button ng-click="reset()">Reset</button>
        <button ng-click="addCube()">Gooo</button>

      </div>

      <div class="header">
        <div ng-repeat="player in players">
          {{player.name}} : <input type="text" ng-model="player.caption" />
        </div>
        <span class="player {{currentPlayer.name}}" >{{currentPlayer.caption}} is playing </span>

        <div ng-if="winner">
          <span class="winner {{winner.name}}">Winner is {{winner.caption}}</span>
        </div>

        <INPUT type="checkbox" ng-model="navigation"> Navigate
      </div>



      <div id="gl-container" class="plate"></div>

    </div>

  
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="bower_components/threejs/build/three.min.js"></script>
    <script type="text/javascript" src="js/quatro.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/webgl.js"></script>
  </body>
</html>
