<!doctype html>
<html ng-app="quatroApp">
  <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>-->
  
  <style>
  .debug {
    display: none;
  }

  .layer {
    padding:15px;
    display:inline-block;
  }

  .cell {
    width:20px;
  }

  .highlight {
    background-color: green;
  }

  .player {
    display:inline-block;
  }

  .winner {
    display:inline-block;
    font-size:32px;
  }

  .Player1 {
    background-image:url('img/texture1.jpg');
  }

  .Player2 {
    background-image:url('img/texture2.jpg');
  }

  .plate {
    background-color: #E3F6CE;
  }

  </style>

  <div ng-controller="myController">

  <div class="debug">

    <div ng-repeat="X in game.getData()" class="layer">
      <div ng-repeat="Y in X" class="line">
        <input ng-repeat="Z in Y" ng-model="Z.value" class="cell" ng-class="{highlight:Z.highlight}">
      </div>
    </div>
    <button ng-click="checkWinner()">Check</button>
    <button ng-click="cleanMetadata()">Clean</button>
    <button ng-click="reset()">Reset</button>
    <button ng-click="addCube()">Gooo</button>

</div>

<div class="header">
  <div ng-repeat="player in players">
    {{player.name}} : <input type="text" ng-model="player.caption" />
  </div>
  <span class="player {{currentPlayer.name}}" >{{currentPlayer.caption}} is playing </span>
  <div>
    <div ng-repeat="y in [0,1,2,3]">
      <button ng-repeat="x in [0,1,2,3]" ng-click="play(x, y)">x{{x}}-y{{y}}</button>
    </div>
  </div>

  <div ng-if="winner">
    <span class="winner {{currentPlayer.name}}">Winner is {{winner.caption}}</span>
  </div>

</div>



<div id="gl-container" class="plate"></div>

  </div>

  
<script src="node_modules/angular/angular.min.js"></script>
  <script src="js/quatro.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controller.js"></script>
  <script src="node_modules/three/three.min.js"></script>
  <script type="text/javascript" src="js/TrackballControls.js"></script>
  <script type="text/javascript" src="js/webgl.js"></script>
</html>
